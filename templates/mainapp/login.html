{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mb-5 shadow" style="margin-top: 100px; max-width: 500px;height: 300px;">
    <h2>Войдите в систему</h2>
    <form class="mt-5">
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3">
            </div>
        </div>

        <div class="d-flex gap-4 mt-5">
            <a class="btn btn-primary" href="{% url 'mainapp:login' %}" role="button" style="margin-left: 20px">Войти</a>
          <a class="btn btn-primary" href="{% url 'mainapp:register' %}" role="button">Зарегистрироваться</a>
        </div>
    </form>
</div>

{% endblock content %}
